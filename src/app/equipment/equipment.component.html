<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [class.active] = '[!disabled]' (click) = 'addItem(item)' [disabled] = 'cargoHold.length === maxItems || (cargoMass  + item.mass) >= maximumAllowedMass' >Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = 'nearMaximum'>Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <button (click) = 'emptyHold()'>Empty Hold</button>
</div>
